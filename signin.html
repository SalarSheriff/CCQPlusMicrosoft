<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCQ PLUS</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>


    <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/images/i1logo.png" alt="Logo" height="50" class="me-2">
      <span class="fw-bold fs-5">IronHorse Q</span>
    </a>
  </div>
</nav>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <form action="/signin" method="post">
                  <div class="mb-3">
                    <label class="form-label">CDT Name</label>
                    <input type="text" class="form-control" name="cadetname">
                    <div  class="form-text">The Fun Begins!</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" aria-placeholder="shift duration in hours">Shift Duration</label>
                    <!-- <input type="text" class="form-control" name="shiftduration"> -->
                    <select name="shiftduration" id="shiftduration">
                      <option value="1">1 hour</option>
                      <option value="2">2 hours</option>
                      <option value="3">3 hours</option>
                      <option value="4">4 hours</option>
                      <option value="6">6 hours</option>
                      <option value="8">8 hours</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <h1></h1>

    <!-- Bootstrap JavaScript from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
